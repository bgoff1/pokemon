<div [class.hidden]="routes.length">
  <mat-spinner></mat-spinner>
</div>
<mat-action-list>
  <button
    mat-list-item
    *ngFor="let route of routes"
    (click)="selectRoute(route)">
    <div [class.strikethrough]="route.visited">
      <span class="text-right">
        <img
          [class.hidden]="!route.visited"
          src="{{ route.capturedPokemon | pokemonImage }}">
      </span>
      <span>{{ route.location }}</span>
    </div>

    <mat-divider></mat-divider>
  </button>
</mat-action-list>
<button
  mat-fab
  class="add-button"
  (click)="addRoute()">
  <mat-icon>add</mat-icon>
</button>
<button
  mat-fab
  class="filter"
  [matMenuTriggerFor]="routeMenu">
  <mat-icon>filter_list</mat-icon>
</button>
<mat-menu #routeMenu="matMenu">
  <button
    mat-menu-item
    (click)="updateAvailableRoutes(false)">
    Show All
  </button>
  <button
    mat-menu-item
    (click)="updateAvailableRoutes()">
    Only Available
  </button>
</mat-menu>
