<mat-sidenav-container
  class="container"
  (backdropClick)="closeSidebar()">
  <mat-sidenav
    [(opened)]="opened"
    (keydown.escape)="closeSidebar()"
    class="sidebar"
    disableClose>
    <div *ngFor="let link of links">
      <a
        class="text-center link"
        matRipple
        [routerLink]="link"
        [class.active-link]="isActive(link)">
        <mat-icon>group</mat-icon>
        {{ link | route }}
      </a>
      <mat-divider></mat-divider>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
