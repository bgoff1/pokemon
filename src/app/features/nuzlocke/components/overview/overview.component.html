<div class="container">
  <div class="badge-container py-2">
    <div
      class="py-1 badges"
      *ngFor="let rowBadges of rows; let firstRow = index"
    >
      <img
        *ngFor="let badge of rowBadges; let badgeNumber = index"
        [src]="badge.url"
        class="badge"
        [class.unearned]="!badge.earned"
        (click)="earnBadge(badge, badgeNumber, !!firstRow)"
      />
    </div>
    <table>
      <tr>
        <td>Alive: {{ alive }}</td>
        <td class="right-align">Boxed: {{ boxed }}</td>
      </tr>
      <tr>
        <td>Dead: {{ dead }}</td>
        <td class="right-align">Missed: {{ missed }}</td>
      </tr>
    </table>
  </div>
  <div cdkDropListGroup>
    <div *ngFor="let group of groups">
      <drag-drop
        [title]="group.title"
        [data]="group.data"
        (update)="change($event)"
      ></drag-drop>
    </div>
  </div>
</div>
