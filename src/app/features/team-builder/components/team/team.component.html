<mat-card class="card">
  <mat-card-content>
    <div>
      <div class="first-three text-center">
        <span
          *ngFor="let pokemon of firstThree"
          (click)="removeFromTeam(pokemon)"
        >
          <pokemon [pokemon]="pokemon" [row]="getRow(pokemon)"></pokemon>
        </span>
      </div>
      <div class="last-three text-center">
        <span
          *ngFor="let pokemon of lastThree"
          (click)="removeFromTeam(pokemon)"
        >
          <pokemon [pokemon]="pokemon" [row]="getRow(pokemon)"></pokemon>
        </span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
