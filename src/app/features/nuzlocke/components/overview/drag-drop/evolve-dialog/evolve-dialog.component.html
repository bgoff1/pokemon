<div class="text-center">
  <h1 mat-dialog-title>Evolution of {{ evolutionName | hideForm }}</h1>
  <div mat-dialog-content>
    <app-picker-dialog [random]="false" [nickname]="evolutionName" [limitOptionsByEvolution]="true" [pokemon]="pokemon">
    </app-picker-dialog>
  </div>
  <div mat-dialog-actions class="center-buttons">
    <button mat-raised-button color="warn" (click)="onClose('cancel')">
      Cancel
    </button>
    <button mat-raised-button color="accent" (click)="onClose('ok')">
      Ok
    </button>
  </div>
</div>
