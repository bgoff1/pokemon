<div class="text-center">
  <h1 mat-dialog-title>Encounter</h1>
  <div
    mat-dialog-content
    [class.hidden]="page === 2">
    <h3>Did you obtain a pokemon?</h3>
    <div class="center-buttons mb-2">
      <button
        mat-raised-button
        (click)="obtained('yes')">
        Yes
      </button>
      <button
        mat-raised-button
        (click)="obtained('no')">
        No
      </button>
    </div>
  </div>
  <div
    mat-dialog-content
    [class.hidden]="page === 1">
    <form [formGroup]="routeFormControl">
      <mat-form-field>
        <input
          matInput
          formControlName="pokemon"
          #pokemon
          placeholder="Pokemon"
          [matAutocomplete]="auto">
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option">
          {{ option | titlecase }}
          <img
            class="pokemon"
            [src]="option | pokemonImage"
            [alt]="option">
        </mat-option>
      </mat-autocomplete>
      <mat-form-field *ngIf="caught">
        <input
          matInput
          formControlName="nickname"
          placeholder="Nickname">
      </mat-form-field>
    </form>
  </div>
  <div
    mat-dialog-actions
    class="center-buttons">
    <button
      mat-raised-button
      [class.hidden]="page === 1"
      (click)="goBack()">
      Back
    </button>
    <button
      mat-raised-button
      (click)="onClose('cancel')">
      Cancel
    </button>
    <button
      cdkFocusInitial
      mat-raised-button
      (click)="onClose('ok')">
      Ok
    </button>
  </div>
</div>
