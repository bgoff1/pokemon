<form [formGroup]="saveFormControl">
  <h1 mat-dialog-title>
    {{confirmDelete ? 'Delete' : 'Edit' }} Save
  </h1>
  <div mat-dialog-content>
    <div [class.hidden]="confirmDelete">
      <mat-form-field>
        <input autocomplete="off" matInput formControlName="runName" placeholder="Nuzlocke Name">
      </mat-form-field>
    </div>
    <div class="my-3" [class.hidden]="confirmDelete">
      <mat-slide-toggle formControlName="random">Randomized Run?</mat-slide-toggle>
    </div>
    <div class="pb-2" [class.hidden]="!confirmDelete">
      You cannot get this save back once you delete it. Are you sure you want to delete this save?
    </div>
    <div class="text-center">
      <button color="warn" mat-raised-button (click)="delete()">
        Delete Run
      </button>
    </div>
  </div>
</form>
