<mat-tree
  [dataSource]="treeData"
  [treeControl]="treeControl"
  class="options-tree">
  <!-- Child Nodes -->
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodeToggle>
    <li class="mat-tree-node">
      <button
        mat-icon-button
        disabled></button>
      <mat-checkbox
        [checked]="node.checked"
        (change)="handleNodeChange(node)">
        {{node.value}}
      </mat-checkbox>
    </li>
  </mat-tree-node>
  <!-- Parent Nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'toggle ' + node.name">
          <mat-icon>
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-checkbox
          [checked]="descendantsAllChecked(node)"
          [indeterminate]="descendantsPartiallyChecked(node)"
          (change)="selectionToggle(node, $event)">
          {{node.name}}
        </mat-checkbox>
      </div>
      <ul [class.hidden]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
<search
  (search)="handleSearch($event)"
  [filter]="searchFilter | async"></search>
<div class="text-center">
  <button
    mat-raised-button
    class="w-80"
    [disabled]="hasNoMembers()"
    (click)="handleCoverage()">
    {{coverageText}}
  </button>
</div>

<div class="text-center reset">
  <button
    mat-raised-button
    class="w-80"
    (click)="resetFilters()">
    Reset Filters
  </button>
</div>
