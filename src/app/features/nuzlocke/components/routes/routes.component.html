<div [class.hidden]="routes.length">
  <mat-spinner></mat-spinner>
</div>
<mat-action-list>
  <button
    mat-list-item
    *ngFor="let route of routes"
    (click)="selectRoute(route)"
  >
    <div>{{ route.location }}</div>
    <mat-divider></mat-divider>
  </button>
</mat-action-list>
<button mat-fab class="add-button" (click)="addRoute()">
  <mat-icon>add</mat-icon>
</button>
