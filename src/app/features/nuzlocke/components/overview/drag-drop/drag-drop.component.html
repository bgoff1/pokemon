<div
  cdkDropList
  [cdkDropListData]="data"
  class="{{ title | lowercase }}-container pb-2 text-center"
  (cdkDropListDropped)="drop($event, title)"
>
  <div>{{ title | titlecase }}</div>
  <div class="container">
    <span>
      <img
        *ngFor="let pokemon of data"
        class="pokemon"
        [src]="getPokemonImage(pokemon?.name)"
        cdkDrag
        (cdkDragStarted)="startDragging()"
        (cdkDragEnded)="stopDragging()"
      />
    </span>
  </div>
</div>
